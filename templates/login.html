{% extends 'layout.html'%} 

{% block title %} Login {% endblock %} 

{% block body%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mt-4 p-4 shadow rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="POST">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="mb-3 text-">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                            {{field}}
                            <div class="invalid-feedback">field.error_messages</div>
                        </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'blogs:register'%}">Create one here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock body%}
